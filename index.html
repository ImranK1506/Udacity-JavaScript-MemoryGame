<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h2>Memory Game</h2>
        </header>

        <section class="score-panel">
        	<ul class="stars">
            <!-- Dynamically render stars-->
        	</ul>

        	<span class="moves"></span> Moves
                |
            <span class="hours">00:</span>
        	<span id="minutes">00:</span>
        	<span id="seconds">00</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <div class="deck_container">
            <ul class="deck">
                <!-- Inserting dynamic content rendering through an array of cards-->
            </ul>
        </div>

        <div class="modal">
            <div class="modal-content">
                <h2>Game Over</h2>
                <a class="cross" href="#">X</a>
                <div class="result">
                    <p>Total score
                        <div class="total-moves">Total moves:</div>
                        <div class="total-time">Total time:</div>
                    </p>
                    <p>Score: <span class="total-stars"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
