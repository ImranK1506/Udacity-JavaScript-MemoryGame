<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h2>Memory Game</h2>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <!-- Inserting dynamic content-->
            </ul>

            <span class="moves"></span> Moves
            |
            <span class="timer">0 min 0 sec</span>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <div class="deck_container">
            <ul class="deck">
                <!-- Inserting dynamic content rendering through an array of cards-->
            </ul>
        </div>

        <div class="modal hidden">
            <div class="modal-content">
                <div class="model-head">
                    <h2 class="modal-title">Game Over</h2>
                    <a class="modal-close" href="#"><i class="far fa-times-circle"></i></a>
                </div>
                <div class="modal-result">
                    <div class="total-moves"></div>
                    <div class="total-time"></div>
                    <div class="total-score"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script2.js"></script>
</body>
</html>
